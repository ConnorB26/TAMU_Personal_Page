<!DOCTYPE html>
<html>
    <head>
        <title>Connor Bowling's Website</title>
        <link rel="stylesheet" href="style1.css"></link>
        <script>
            function show(pageID) {
                var selPage = document.getElementById(pageID);
                var pages = document.getElementsByClassName('page');
                for(var i = 0; i < pages.length; i++) {
                    pages[i].style.display = 'none';
                }
                selPage.style.display = 'block';
            }
        </script>
    </head>
    <body style="font-family: sans-serif">
        <div class="navbar">
            <li class="name">Connor Bowling</li>
            <ul class="menu">
                <li><a href="#" onclick="show('homePage')">Home</a></li>
                <li><a href="#portfolio" onclick="show('portfolioPage')">Portfolio</a></li>
                <li><a href="#qualifications" onclick="show('qualificationsPage')">Qualifications</a></li>
                <li><a href="#service" onclick="show('servicePage')">Service</a></li>
            </ul>
        </div>
        
        <div id="homePage" class="page">
            <h1>Home</h1>
        </div>

        <div id="portfolioPage" class="page" style="display:none">
            <h1>Portfolio</h1>
        </div>

        <div id="qualificationsPage" class="page" style="display:none">
            <h1>Qualifications</h1>
        </div>

        <div id="servicePage" class="page" style="display:none">
            <h1>Service</h1>
        </div>

    </body>
</html>
